        <!-- Structured Data / JSON-LD for SEO -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Product",
          "name": "10,000+ Automation Workflows",
          "description": "Ready-to-use automation workflows for n8n, Zapier, and Make. Save hundreds of hours building automations from scratch.",

          "brand": {
            "@type": "Brand",
            "name": "Syntheight"
          },
          "offers": {
            "@type": "Offer",
            "url": "https://syntheight.com/products",
            "priceCurrency": "INR",
            "price": "99",
            "priceValidUntil": "2026-12-31",
            "availability": "https://schema.org/InStock",
            "seller": {
              "@type": "Organization",
              "name": "Syntheight"
            }
          },
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "reviewCount": "150"
          }
        }
        </script>

        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "Syntheight",
          "url": "https://syntheight.com",
          "description": "10,000+ automation workflows for n8n, Zapier, and Make",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://syntheight.com/products?search={search_term_string}",
